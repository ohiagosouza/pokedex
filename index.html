<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex App</title>
    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/pokedex.css" />
    <!-- Javascript -->
    <script src="./assets/js/pokemon-model.js" defer></script>
    <script src="./assets/js/poke-api.js" defer></script>
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <section class="content">
      <h1>Pokedex App</h1>
      <div class="search">
        <input type="search" name="searchField" id="inputSearchField" placeholder="Search a pokemon" />
        <button id="searchButton" type="button"><span class="material-symbols-outlined"> search </span></button>
      </div>

      <ol id="pokemonList" class="pokemons">
        <!-- Pokemons -->
      </ol>

      <div class="pagination">
        <button type="button" id="loadMore">Load More</button>
      </div>
    </section>

    <footer class="footer">
      <div>
        Created by:
        <a href="https://hiagosouza.com">Hiago Santana Souza</a>
      </div>
      <div>Front-End Development with Angular. By: <a href="https://www.dio.me/en">DIO</a></div>
    </footer>
  </body>
</html>
